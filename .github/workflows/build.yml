name: build
on: [pull_request, push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NeoForge Kits for snapshots
        uses: null2264/actions/neoforge-snapshot@f28b27bb6b286775f7f4b1f0c7712ba32b459ab7
        with:
          mc-version: 24w14a
          gradle-no-cache-if: false  # FIXME: For debugging, for prod use expression

      - name: Setup Gradle
        uses: null2264/actions/gradle-setup@f28b27bb6b286775f7f4b1f0c7712ba32b459ab7
        with:
          java: 21
          gradle-home-cache-includes: |
            caches
            notifications
          gradle-no-cache-if: false  # FIXME: For debugging, for prod use expression

      - name: Get mod versions
        id: get-mod-versions
        run: |
          echo "versions=$(ls versions | grep -e '.\.' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        uses: null2264/actions/replaymod-preprocessor-compile@f28b27bb6b286775f7f4b1f0c7712ba32b459ab7
        with:
          versions: ${{ steps.get-mod-versions.outputs.versions }}

      - name: Archive build results
        run: tar -I zstd -cf build.tar.zst versions/*/build/libs

      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build.tar.zst
          if-no-files-found: error
          retention-days: 3
