name: build
on: [pull_request, push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: null2264/actions/gradle-setup@8ec887de92fe1614714e8e2e061ffe3299ae68aa
        with:
          java: 21

      - name: Setup NeoForge Kits for snapshots
        uses: null2264/actions/neoforge-snapshot@8ec887de92fe1614714e8e2e061ffe3299ae68aa
        with:
          mc-version: 24w14a
          java-version: 21
          skip-gradle-setup: 'true'

      - name: Get mod versions
        id: get-mod-versions
        run: |
          echo "versions=$(ls versions | grep -e '.\.' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        uses: null2264/actions/replaymod-preprocessor-compile@8ec887de92fe1614714e8e2e061ffe3299ae68aa
        with:
          versions: ${{ steps.get-mod-versions.outputs.versions }}

      - name: Archive build results
        run: tar -I zstd -cf build.tar.zst versions/*/build/libs

      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build.tar.zst
          if-no-files-found: error
          retention-days: 3
