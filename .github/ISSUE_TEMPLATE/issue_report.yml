name: üêû Issue report
description: Report an issue or bug in CobbleGen
labels: [bug]
body:

  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Provide an example of the issue.
      placeholder: |
        Example:
          1. First step
          2. Second step
          3. Issue here
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: Explain what you should expect to happen.
      placeholder: |
        Example:
          "This should happen..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: Explain what actually happens.
      placeholder: |
        Example:
          "This happened instead..."
    validations:
      required: true

  - type: textarea
    id: crash-logs
    attributes:
      label: Crash logs
      description: |
        If you're experiencing crashes, share the crash logs to a paste server such as [mclo.gs](https://mclo.gs/) or upload it as an attachments.
      placeholder: |
        Paste the link here.

  - type: input
    id: mod-version
    attributes:
      label: Mod version
      description: You can find the mod feature from its jar file (e.g. cobblegen-**5.3.4**+1.16.5b40-BETA-fabric.jar), or you can just type the jar filename.
      placeholder: |
        Example: "5.3.4 or cobblegen-5.3.4+1.16.5b40-BETA-fabric"
    validations:
      required: true

  - type: input
    id: game-version
    attributes:
      label: Game version
      description: You can find this somewhere in your launcher.
      placeholder: |
        Example: "1.20.4"
    validations:
      required: true

  - type: input
    id: loader
    attributes:
      label: Modloader
      description: The loader you're using.
      placeholder: |
        Example: "Fabric, Quilt, or NeoForge"
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Read this carefully, we will close and ignore your issue if you skimmed through this.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have updated the mod to version **[5.3.10](https://github.com/null2264/CobbleGen/releases/latest)**.
          required: true
        - label: I have admitted that I am a clown by having checked this box, as I have not read these acknowledgements.
        - label: I have filled out all of the requested information in this form.
          required: true
